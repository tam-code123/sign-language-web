<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SeeSound Project</title>
  <style>
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #e0f7fa, #fffde7);
    }
    #label-container {
      font-size: 64px;
      font-weight: bold;
      color: #222;
      margin-top: 20px;
      text-align: center;
    }
    #webcam-container canvas {
      border-radius: 16px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <div>üß† Teachable Machine Image Model</div>
  <button onclick="init()">üöÄ Start</button>
  <button id="toggle-tts" onclick="toggleTTS()">üîä</button>
  <div id="webcam-container"></div>
  <div id="label-container">Ch∆∞a b·∫Øt ƒë·∫ßu</div>

  <!-- Th∆∞ vi·ªán Teachable Machine -->
 <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script src="https://code.responsivevoice.org/responsivevoice.js?key=ZJKqOGnz"></script>
  <script>
    let model, webcam, labelContainer, maxPredictions;
    let lastLabel = "";
    let ttsEnabled = true;

    function toggleTTS() {
      ttsEnabled = !ttsEnabled;
      document.getElementById("toggle-tts").innerText = ttsEnabled ? "üîä" : "üîá";
      if (!ttsEnabled) responsiveVoice.cancel();
    }

    async function init() {
      const URL = "https://teachablemachine.withgoogle.com/models/1IjH2O4IX/";
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      const tmImage = window.tmImage;
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(500, 500, flip);
      try {
        await webcam.setup();
        await webcam.play();
      } catch (err) {
        console.error("üö´ Webcam error:", err);
        document.getElementById("label-container").innerText = "Kh√¥ng th·ªÉ truy c·∫≠p webcam ‚Äì vui l√≤ng c·∫•p quy·ªÅn.";
        return;
      }

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const predictions = await model.predictTopK(webcam.canvas, 1);
      const label = predictions[0].className;
      labelContainer.innerText = label;

      if (label !== lastLabel) {
        lastLabel = label;
          if (ttsEnabled) {
            responsiveVoice.cancel();// ‚õî H·ªßy c√¢u tr∆∞·ªõc
            responsiveVoice.speak(label, "Vietnamese Female");
      }
      }   
    }
  </script>
</body>
</html>
