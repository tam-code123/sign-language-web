<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>

    body {
      margin: 0;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #e0f7fa, #fffde7);
    }
    #label-container {
      font-size: 32px;
      font-weight: bold;
      color: #222;
      margin-top: 20px;
      text-align: center;
    }
    #webcam-container canvas {
      border-radius: 16px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <h2>ğŸ§  Nháº­n diá»‡n NgÃ´n ngá»¯ KÃ½ hiá»‡u</h2>
  <button onclick="init()">ğŸš€ Báº¯t Ä‘áº§u</button>
  <button id="toggle-tts" onclick="toggleTTS()">ğŸ”Š</button>
  <div id="webcam-container"></div>
  <div id="label-container">ChÆ°a báº¯t Ä‘áº§u</div>

  <!-- Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

  <script>
    let model, webcam, labelContainer, maxPredictions;
    let lastLabel = "";
    let ttsEnabled = true;

    function speak(text) {
      if (!ttsEnabled) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "vi-VN";
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utterance);
    }

    function toggleTTS() {
      ttsEnabled = !ttsEnabled;
      document.getElementById("toggle-tts").innerText = ttsEnabled ? "ğŸ”Š" : "ğŸ”‡";
      if (!ttsEnabled) window.speechSynthesis.cancel();
    }

    async function init() {
      document.getElementById("label-container").innerText = "ğŸ”„ Äang táº£i mÃ´ hÃ¬nh...";

      const URL = "https://teachablemachine.withgoogle.com/models/1IjH2O4IX/";
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      const tmImage = window.tmImage;
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      document.getElementById("label-container").innerText = "ğŸ“· Äang báº­t webcam...";

      const flip = true;
      webcam = new tmImage.Webcam(500, 500, flip);
      try {
        await webcam.setup();
        await webcam.play();
      } catch (err) {
        console.error("ğŸš« Webcam error:", err);
        document.getElementById("label-container").innerText = "KhÃ´ng thá»ƒ truy cáº­p webcam â€“ vui lÃ²ng cáº¥p quyá»n.";
        return;
      }

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerText = "ğŸ‘€ Äang nháº­n diá»‡n...";
      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const predictions = await model.predictTopK(webcam.canvas, 1);
      const label = predictions[0].className;
      labelContainer.innerText = label;

      if (label !== lastLabel) {
        lastLabel = label;
        speak(label);
      }
    }
  </script>
</body>
</html>
